<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Data - Agri-Market</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .success {
            color: #28a745;
        }
        .warning {
            color: #ffc107;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        .stats div {
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }
        .stats div:last-child {
            border-bottom: none;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5568d3;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">
            <div class="icon warning">‚ö†Ô∏è</div>
            <h1>Clear All Data</h1>
            <p>This will permanently delete all data from Agri-Market:</p>
            <div class="stats">
                <div>üîπ All registered users</div>
                <div>üîπ All crops</div>
                <div>üîπ All purchase requests</div>
                <div>üîπ Current login session</div>
            </div>
            <p><strong>This action CANNOT be undone!</strong></p>
            <p>The data will be cleared automatically in <span id="countdown">3</span> seconds...</p>
            <div class="loading"></div>
        </div>
    </div>

    <script>
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        // Countdown timer
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                clearData();
            }
        }, 1000);

        function clearData() {
            try {
                // Get current data counts
                const usersCount = JSON.parse(localStorage.getItem('users') || '[]').length;
                const cropsCount = JSON.parse(localStorage.getItem('crops') || '[]').length;
                const transactionsCount = JSON.parse(localStorage.getItem('transactions') || '[]').length;

                // Clear all data
                localStorage.clear();
                
                // Reinitialize with empty arrays
                localStorage.setItem('users', '[]');
                localStorage.setItem('crops', '[]');
                localStorage.setItem('transactions', '[]');

                // Show success message
                document.getElementById('content').innerHTML = `
                    <div class="icon success">‚úÖ</div>
                    <h1>Data Cleared Successfully!</h1>
                    <p>All data has been permanently deleted.</p>
                    <div class="stats">
                        <div>‚ùå Deleted ${usersCount} users</div>
                        <div>‚ùå Deleted ${cropsCount} crops</div>
                        <div>‚ùå Deleted ${transactionsCount} purchase requests</div>
                    </div>
                    <p>Redirecting to home page...</p>
                    <div class="loading"></div>
                `;

                // Redirect to index.html after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="icon" style="color: #dc3545;">‚ùå</div>
                    <h1>Error!</h1>
                    <p>Failed to clear data: ${error.message}</p>
                    <a href="index.html" class="btn">Go to Home</a>
                `;
            }
        }

        // Allow user to cancel by closing the page
        console.log('üóëÔ∏è Data clearing in progress...');
        console.log('Close this page to cancel!');
    </script>
</body>
</html>
