<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Crop Images - Agri-Market</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .success {
            color: #28a745;
        }
        .info {
            color: #17a2b8;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
            text-align: center;
        }
        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .stats div {
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
        }
        .stats div:last-child {
            border-bottom: none;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
            transition: background 0.3s;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background: #27ae60;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2ecc71;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .crop-list {
            max-height: 300px;
            overflow-y: auto;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">
            <div class="icon info">üñºÔ∏è</div>
            <h1>Update Crop Images</h1>
            <p>This will update all existing crop images to use the new high-quality images.</p>
            <p>The update will start automatically in <span id="countdown">3</span> seconds...</p>
            <div class="loading"></div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        // Countdown timer
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                updateCropImages();
            }
        }, 1000);

        function updateCropImages() {
            try {
                // Get all crops from localStorage
                const crops = JSON.parse(localStorage.getItem('crops') || '[]');
                
                if (crops.length === 0) {
                    document.getElementById('content').innerHTML = `
                        <div class="icon info">‚ÑπÔ∏è</div>
                        <h1>No Crops Found</h1>
                        <p>There are no crops in the database to update.</p>
                        <a href="index.html" class="btn">Go to Home</a>
                    `;
                    return;
                }

                let updatedCount = 0;
                const updatedCrops = [];

                // Update each crop's image
                crops.forEach(crop => {
                    const oldImage = crop.crop_image;
                    const newImage = api.getCropImage(crop.crop_name, crop.category);
                    
                    if (oldImage !== newImage) {
                        crop.crop_image = newImage;
                        updatedCount++;
                        updatedCrops.push({
                            name: crop.crop_name,
                            category: crop.category,
                            oldImage: oldImage,
                            newImage: newImage
                        });
                    }
                });

                // Save updated crops back to localStorage
                localStorage.setItem('crops', JSON.stringify(crops));

                // Show success message
                let cropListHTML = '';
                if (updatedCrops.length > 0) {
                    cropListHTML = '<div class="stats crop-list">';
                    updatedCrops.forEach(crop => {
                        cropListHTML += `<div><strong>${crop.name}</strong> <span style="color: #28a745;">‚úì</span></div>`;
                    });
                    cropListHTML += '</div>';
                }

                document.getElementById('content').innerHTML = `
                    <div class="icon success">‚úÖ</div>
                    <h1>Images Updated Successfully!</h1>
                    <div class="stats">
                        <div><span>Total Crops:</span> <strong>${crops.length}</strong></div>
                        <div><span>Images Updated:</span> <strong>${updatedCount}</strong></div>
                        <div><span>Already Up-to-date:</span> <strong>${crops.length - updatedCount}</strong></div>
                    </div>
                    ${updatedCount > 0 ? `
                        <p><strong>Updated Crops:</strong></p>
                        ${cropListHTML}
                    ` : '<p>All crop images were already up-to-date!</p>'}
                    <p style="margin-top: 20px;">Redirecting to home page...</p>
                    <div class="loading"></div>
                `;

                console.log('‚úÖ Crop images updated successfully!');
                console.log(`Updated ${updatedCount} out of ${crops.length} crops`);

                // Redirect to index.html after 3 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);

            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="icon" style="color: #dc3545;">‚ùå</div>
                    <h1>Error!</h1>
                    <p>Failed to update crop images: ${error.message}</p>
                    <a href="index.html" class="btn">Go to Home</a>
                `;
                console.error('Error updating crop images:', error);
            }
        }

        console.log('üñºÔ∏è Crop Image Update Script Loaded');
    </script>
</body>
</html>
